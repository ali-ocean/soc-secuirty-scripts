{% extends "base.html" %}

{% block title %}Add Host - Security Dashboard{% endblock %}

{% block content %}
<div class="container">
    <div class="page-header">
        <h1>Add New Host</h1>
    </div>

    <div class="card">
        <div class="card-body">
            <form method="POST" action="{{ url_for('add_host') }}">
                <div class="form-group">
                    <label for="hostname">Hostname</label>
                    <input type="text" id="hostname" name="hostname" required>
                </div>
                <div class="form-group">
                    <label for="ip_address">IP Address</label>
                    <input type="text" id="ip_address" name="ip_address" required>
                </div>
                <div class="form-row">
                    <div class="form-group">
                        <label for="ssh_port">SSH Port</label>
                        <input type="number" id="ssh_port" name="ssh_port" value="9977">
                    </div>
                    <div class="form-group">
                        <label for="ssh_user">SSH User</label>
                        <input type="text" id="ssh_user" name="ssh_user" value="root">
                    </div>
                </div>
                <div class="form-group">
                    <label for="description">Description</label>
                    <textarea id="description" name="description" rows="3"></textarea>
                </div>
                <div class="form-actions">
                    <button type="submit" class="btn btn-primary">Add Host</button>
                    <a href="{{ url_for('hosts') }}" class="btn btn-secondary">Cancel</a>
                </div>
            </form>
        </div>
    </div>
</div>
{% endblock %}
